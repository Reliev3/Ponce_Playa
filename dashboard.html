<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Costera Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-blue: #00F3FF;
            --bg-dark: #050a0d;
            --panel-bg: rgba(0, 10, 15, 0.95);
            --border-color: rgba(0, 243, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            overflow: hidden;
            display: flex;
            /* Flexbox for Column Layout */
        }

        /* --- LEFT SIDEBAR (DATA) --- */
        .sidebar {
            width: 380px;
            height: 100%;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
            object-fit: cover;
        }

        .app-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 20px;
            color: var(--primary-blue);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .scorecards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        .card {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .card-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: 28px;
            color: var(--primary-blue);
            font-weight: bold;
        }

        .card-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .filters {
            padding: 0 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select {
            background: #000;
            color: #fff;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            width: 100%;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .data-list-container {
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
        }

        /* --- FEED STYLE LIST --- */
        .feed-item {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .feed-item:hover {
            background: rgba(0, 243, 255, 0.05);
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .feed-reporter {
            font-size: 13px;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feed-date {
            font-size: 11px;
            color: #666;
            font-family: 'Share Tech Mono', monospace;
        }

        .feed-comment {
            font-size: 15px;
            color: #fff;
            line-height: 1.5;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .feed-empty-comment {
            font-style: italic;
            color: #444;
            font-size: 13px;
        }

        .feed-sector-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            color: var(--primary-blue);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* --- RIGHT MAP --- */
        #map {
            flex-grow: 1;
            height: 100%;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
                /* Allow body scroll */
                height: auto;
                /* Unset fixed height */
            }

            .sidebar {
                width: 100%;
                height: auto;
                /* Let content define height */
                order: 2;
                overflow: visible;
                /* No internal scrollbar, use body scroll */
            }

            .data-list-container {
                max-height: 500px;
                /* Optional cap, or let it grow */
                overflow-y: visible;
            }

            #map {
                height: 45vh;
                /* Fixed height for map */
                min-height: 350px;
                width: 100%;
                order: 1;
                /* Prevent map from trapping scroll immediately */
                z-index: 1;
            }
        }
    </style>
</head>

<body>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="logo/logo_vida_costera.jpg" alt="Logo" class="logo">
            <div class="app-title">Vida Costera<br>Dashboard</div>
        </div>

        <!-- SCORECARDS -->
        <div class="scorecards">
            <div class="card" style="grid-column: span 2;">
                <div id="total-reports" class="card-value">--</div>
                <div class="card-label">Total Reportes</div>
            </div>
        </div>

        <!-- FILTERS -->
        <!-- Removed per user request -->


        <!-- TREND CHART -->
        <div style="padding: 0 20px 20px 20px; height: 150px;">
            <canvas id="trend-chart"></canvas>
        </div>

        <!-- DATA LIST -->
        <div id="report-list" class="data-list-container">
            <!-- List items populated by JS -->
            <div style="padding: 20px; text-align: center; color: #666;">Cargando datos...</div>
        </div>
    </div>

    <!-- RIGHT MAP -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Turf.js (For Mask) -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Dashboard Logic -->
    <script src="dashboard.js"></script>

</body>

</html>
